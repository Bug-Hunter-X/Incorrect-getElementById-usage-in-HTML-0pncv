<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    //Correct way to access an element by ID and modifying the content
    document.getElementById('myDiv').innerHTML = "Modified text"; 
  </script>
</body>
